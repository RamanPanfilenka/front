<div class="container">
    <h2>Employee List</h2>
    <table class="table table-nonfluid">
        <thead>
            <th scope="col">#</th>
            <!-- TODO STEP 6 - Add Code and Name headers here. -->
            <th scope="col">Code</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <th scope="row">{{employee.id}}</th>
                <!-- TODO STEP 6 - Add code and name values here. -->
                <th scope="row">{{employee.code}}</th>
                <th scope="row">{{employee.firstName}}</th>
                <th scope="row">{{employee.lastName}}</th>
                <td>
                    <span class="btn-toolbar" role="toolbar" aria-label="Employee action buttons" style="display: block; white-space:nowrap;">
            <div class="btn-group mr-2" role="group" aria-label="Delete group" *ngIf="!employee.isDeleted" (click)="onDelete(employee.id)">
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
            <!-- TODO STEP 6 - Add buttons here. -->
            <div class="btn-group mr-2" role="group" aria-label="Edit group">
              <button routerLink="/employee/{{employee.id}}" type="button" class="btn btn-primary">Edit</button>
            </div>
            <div class="btn-group" role="group" aria-label="View group" (click)="onVievManagerEmployee(employee.id)">
                <button type="button" class="btn btn-primary">View Employees</button>
            </div>
          </span>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
        <div class="btn-group mr-2" role="group" aria-label="New group">
            <button routerLink="/employee" type="button" class="btn btn-primary">New employee</button>
        </div>
        <div *ngIf="currentManagerId != -1" class="btn-group" role="group" aria-label="New group" (click)='onBack()'>
            <button type="button" class="btn btn-primary">Back</button>
        </div>
    </div>
</div>
