<div class="container">
    <h2>Orders List</h2>
    <table class="table table-nonfluid">
        <thead>
            <th scope="col">#</th>
            <!-- TODO STEP 6 - Add Code and Name headers here. -->
            <th scope="col">Product Name</th>
            <th scope="col">Deliver</th>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders">
                <th scope="row">{{order.id}}</th>
                <th scope="row">{{order.productName}}</th>
                <th scope="row">{{order.deliver}}</th>
                <!-- TODO STEP 6 - Add code and name values here. -->
                <td>
                    <span class="btn-toolbar" role="toolbar" aria-label="Employee action buttons" style="display: block; white-space:nowrap;">
            <div class="btn-group mr-2" role="group" aria-label="Delete group" *ngIf="!order.isDeleted" (click)="onDelete(order.id)">
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
            <!-- TODO STEP 6 - Add buttons here. -->
            <div class="btn-group mr-2" role="group" aria-label="Edit group">
              <button routerLink="/order/{{order.id}}" type="button" class="btn btn-primary">Edit</button>
            </div>
            <div class="btn-group" role="group" aria-label="View group" (click)="onVievOrders(order)">
                <button type="button" class="btn btn-primary">View Product</button>
            </div>
          </span>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
        <div class="btn-group mr-2" role="group" aria-label="New group" (click)="OnNewOrder()">
            <button routerLink="/order" type="button" class="btn btn-primary">New order</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="New group">
            <button routerLink="/companys" type="button" class="btn btn-primary">Back</button>
        </div>
    </div>
</div>
