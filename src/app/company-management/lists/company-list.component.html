<div class="container">
    <h2>Companies List</h2>
    <table class="table table-nonfluid">
        <thead>
            <th scope="col">#</th>
            <!-- TODO STEP 6 - Add Code and Name headers here. -->
            <th scope="col">Name</th>
            <th scope="col">City</th>
        </thead>
        <tbody>
            <tr *ngFor="let company of companys">
                <th scope="row">{{company.id}}</th>
                <!-- TODO STEP 6 - Add code and name values here. -->
                <th scope="row">{{company.name}}</th>
                <th scope="row">{{company.city}}</th>
                <td>
                    <span class="btn-toolbar" role="toolbar" aria-label="Employee action buttons" style="display: block; white-space:nowrap;">
            <div class="btn-group mr-2" role="group" aria-label="Delete group" *ngIf="!company.isDeleted" (click)="onDelete(company.id)">
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
            <!-- TODO STEP 6 - Add buttons here. -->
            <div class="btn-group mr-2" role="group" aria-label="Edit group">
              <button routerLink="/company/{{company.id}}" type="button" class="btn btn-primary">Edit</button>
            </div>
            <div class="btn-group" role="group" aria-label="View group">
                <button routerLink="/company/{{company.id}}/orders" type="button" class="btn btn-primary">View Orders</button>
            </div>
          </span>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
        <div class="btn-group mr-2" role="group" aria-label="New group">
            <button routerLink="/company" type="button" class="btn btn-primary">New company</button>
        </div>
    </div>
</div>
